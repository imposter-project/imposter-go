plugin: rest
resources:
  # Light endpoint - can handle 10 concurrent requests
  - path: /api/simple
    method: GET
    concurrency:
      - threshold: 10
        response:
          statusCode: 429
          delay:
            exact: 1000
          template: true
          content: |
            {
              "error": "Rate limit exceeded",
              "message": "Too many concurrent requests to simple endpoint"
              "timestamp": "${datetime.now.iso8601_datetime}"
            }
          headers:
            Content-Type: application/json
            Retry-After: "5"
    response:
      delay:
        exact: 1000
      template: true
      content: |
        {
          "message": "Simple endpoint response",
          "timestamp": "${datetime.now.iso8601_datetime}"
        }
      headers:
        Content-Type: application/json

  # Light endpoint - can handle 10 concurrent requests
  - path: /api/light
    method: GET
    concurrency:
      - threshold: 10
        response:
          statusCode: 429
          template: true
          content: |
            {
              "error": "Rate limit exceeded",
              "message": "Too many concurrent requests to light endpoint",
              "limit": 10,
              "endpoint": "light",
              "timestamp": "${datetime.now.iso8601_datetime}"
            }
          headers:
            Content-Type: application/json
            Retry-After: "5"
    response:
      template: true
      content: |
        {
          "message": "Light endpoint response",
          "timestamp": "${datetime.now.iso8601_datetime}",
          "endpoint": "light",
          "processing": "fast"
        }
      headers:
        Content-Type: application/json

  # Heavy endpoint - lower concurrency limit with progressive throttling
  - path: /api/heavy
    method: GET
    concurrency:
      # First tier: add delay to slow down requests
      - threshold: 3
        response:
          template: true
          content: |
            {
              "message": "Heavy endpoint - throttled",
              "timestamp": "${datetime.now.iso8601_datetime}",
              "endpoint": "heavy",
              "status": "throttled",
              "delay": "2000ms"
            }
          delay:
            exact: 2000
          headers:
            Content-Type: application/json
            X-Throttled: "true"
            X-Delay-Applied: "2000ms"
      
      # Second tier: reject with 503 Service Unavailable
      - threshold: 5
        response:
          statusCode: 503
          template: true
          content: |
            {
              "error": "Service temporarily overloaded",
              "message": "Heavy endpoint is currently overloaded. Please try again later.",
              "timestamp": "${datetime.now.iso8601_datetime}",
              "endpoint": "heavy",
              "retryAfter": 30,
              "concurrentLimit": 5
            }
          headers:
            Content-Type: application/json
            Retry-After: "30"
            X-Rate-Limited: "true"
    response:
      template: true
      content: |
        {
          "message": "Heavy endpoint response",
          "timestamp": "${datetime.now.iso8601_datetime}",
          "endpoint": "heavy",
          "processingTime": "normal",
          "status": "success"
        }
      delay:
        min: 100
        max: 500
      headers:
        Content-Type: application/json

  # Critical endpoint - very strict limits
  - path: /api/critical
    method: POST
    concurrency:
      - threshold: 2
        response:
          statusCode: 429
          template: true
          content: |
            {
              "error": "Rate limit exceeded",
              "message": "Critical endpoint allows maximum 2 concurrent requests",
              "timestamp": "${datetime.now.iso8601_datetime}",
              "endpoint": "critical",
              "maxConcurrency": 2,
              "suggestion": "Reduce concurrency or implement request queuing"
            }
          headers:
            Content-Type: application/json
            Retry-After: "10"
            X-Rate-Limited: "true"
            X-Max-Concurrency: "2"
    response:
      template: true
      content: |
        {
          "message": "Critical operation completed successfully",
          "timestamp": "${datetime.now.iso8601_datetime}",
          "endpoint": "critical",
          "status": "success",
          "operationId": "${randomUUID()}"
        }
      delay:
        exact: 1000
      headers:
        Content-Type: application/json

  # Database simulation endpoint - multiple tiers with different behaviors
  - path: /api/database
    method: GET
    concurrency:
      # Tier 1: Warning response with small delay
      - threshold: 5
        response:
          template: true
          content: |
            {
              "message": "Database query completed with reduced priority",
              "timestamp": "${datetime.now.iso8601_datetime}",
              "endpoint": "database",
              "status": "throttled",
              "priority": "low",
              "queryTime": "1500ms"
            }
          delay:
            exact: 1500
          headers:
            Content-Type: application/json
            X-Throttled: "true"
            X-Query-Priority: "low"
      
      # Tier 2: Circuit breaker simulation
      - threshold: 8
        response:
          statusCode: 503
          template: true
          content: |
            {
              "error": "Circuit breaker activated",
              "message": "Database connection pool exhausted. Circuit breaker is open.",
              "timestamp": "${datetime.now.iso8601_datetime}",
              "endpoint": "database",
              "circuitBreakerState": "open",
              "retryAfter": 60
            }
          headers:
            Content-Type: application/json
            Retry-After: "60"
            X-Circuit-Breaker: "open"
    response:
      template: true
      content: |
        {
          "message": "Database query executed successfully",
          "timestamp": "${datetime.now.iso8601_datetime}",
          "endpoint": "database",
          "queryTime": "fast",
          "recordsFound": 42,
          "status": "success"
        }
      delay:
        min: 50
        max: 200
      headers:
        Content-Type: application/json

  # File upload endpoint - strict concurrency for resource-intensive operations
  - path: /api/upload
    method: POST
    concurrency:
      - threshold: 1
        response:
          statusCode: 429
          template: true
          content: |
            {
              "error": "Upload slot unavailable",
              "message": "Only one file upload allowed at a time due to resource constraints",
              "timestamp": "${datetime.now.iso8601_datetime}",
              "endpoint": "upload",
              "maxConcurrency": 1,
              "suggestion": "Wait for current upload to complete"
            }
          headers:
            Content-Type: application/json
            Retry-After: "30"
            X-Upload-Queue: "full"
    response:
      template: true
      content: |
        {
          "message": "File upload initiated",
          "timestamp": "${datetime.now.iso8601_datetime}",
          "endpoint": "upload",
          "uploadId": "${randomUUID()}",
          "status": "processing",
          "estimatedTime": "5-10 seconds"
        }
      delay:
        min: 5000
        max: 10000
      headers:
        Content-Type: application/json

  # Status endpoint - no rate limiting for monitoring
  - path: /api/status
    method: GET
    response:
      template: true
      content: |
        {
          "status": "healthy",
          "timestamp": "${datetime.now.iso8601_datetime}",
          "version": "1.0.0",
          "rateLimiting": {
            "enabled": true,
            "store": "in-memory",
            "ttl": "5 minutes"
          },
          "endpoints": {
            "light": {
              "path": "/api/light",
              "maxConcurrency": 10,
              "rateLimitBehavior": "429 when exceeded"
            },
            "heavy": {
              "path": "/api/heavy", 
              "tiers": [
                {
                  "threshold": 3,
                  "behavior": "throttle with 2s delay"
                },
                {
                  "threshold": 5,
                  "behavior": "503 service unavailable"
                }
              ]
            },
            "critical": {
              "path": "/api/critical",
              "maxConcurrency": 2,
              "rateLimitBehavior": "429 when exceeded"
            },
            "database": {
              "path": "/api/database",
              "tiers": [
                {
                  "threshold": 5,
                  "behavior": "throttle with 1.5s delay"
                },
                {
                  "threshold": 8,
                  "behavior": "503 circuit breaker"
                }
              ]
            },
            "upload": {
              "path": "/api/upload",
              "maxConcurrency": 1,
              "rateLimitBehavior": "429 when exceeded"
            }
          }
        }
      headers:
        Content-Type: application/json

  # Health check endpoint - simple and fast
  - path: /health
    method: GET
    response:
      template: true
      content: |
        {
          "status": "ok",
          "timestamp": "${datetime.now.iso8601_datetime}"
        }
      headers:
        Content-Type: application/json
